<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MathCloud - Marshall Jacob</title>
  <meta name="description" content="Marshall Jacob - Nigerian ICT Technician. Explore professional services from tutoring to tech solutions." />
  <meta name="keywords" content="Marshall Jacob, ICT Technician, MathCloud, Web Design, Tutoring" />
  <meta name="author" content="Marshall Jacob">
  <meta property="og:title" content="Marshall Jacob | MathCloud">
  <meta property="og:description" content="Explore professional services offered by Marshall Jacob including tutoring, tech, and ICT services.">
  <meta property="og:image" content="marshall.webp">
  <meta property="og:url" content="https://your-deployment-url.com">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .circle-container {
      width: 320px;
      height: 320px;
      border: 12px solid #1abc9c;
      border-radius: 50%;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .circle-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1, h2 {
      margin-top: 20px;
      color: #2c3e50;
    }

    h1 {
      font-size: 1.8em;
    }

    h2 {
      font-size: 1.2em;
      font-weight: 400;
      color: #555;
    }

    .explore-btn {
      margin-top: 30px;
      padding: 12px 30px;
      background: linear-gradient(45deg, #1abc9c, #16a085);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .explore-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    @media (max-width: 600px) {
      .circle-container {
        width: 240px;
        height: 240px;
      }

      h1 {
        font-size: 1.5em;
      }

      .explore-btn {
        padding: 10px 24px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="circle-container">
    <img src="marshall.webp" alt="Marshall Jacob">
  </div>

  <h1>Marshall Jacob</h1>
  <h2>Nigerian ICT Technician</h2>

  <button class="explore-btn" onclick="window.location.href='explore.html'">Explore My Page</button>

</body>
</html>
